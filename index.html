<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo gallery</title>

    <link rel="icon" type="image/vnd.microsoft.icon" href="img/icon/gallery-64-brigth.ico" />

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slideshow.css">
    <script src="script.js"></script>
    <script src="slideshow.js"></script>
</head>
<body onload="render()">
    
    <header>
        <h1>Fotogallerie</h1>
    </header>
    <main>
        <section id="galleryOne" class="gallery-card"></section>

        <section  id="zoom-overlay" class="overlay d-none">
            <a onclick="zoomNext(-1)" class="zoom-left" href="#">
                    <img class="zoom-arrow" src="img/icon/arrow-left.png">
            </a>
            <div id="zoom" class="zoom-center"></div>
                <a onclick="zoomNext(1)" class="zoom-right" href="#">
                    <img class="zoom-arrow" src="img/icon/arrow-right.png">
                </a>
        </section>

        <section id="gallery-carusell">
            <div id="slide" class="slideshow">
                <a onclick="umschalten(-1)" class="arrow-left" href="#">
                    <div class="blur">
                        <img class="arrow" src="img/icon/arrow-left.png">
                    </div>
                </a>
                <a onclick="umschalten(1)" class="arrow-right" href="#">
                    <img class="arrow" src="img/icon/arrow-right.png">
                </a>
                <ol id="indikatorlist">
                    <li class="indikator-list">&cir;</li>
                </ol>
            </div>
        </section>

        <section id="galleryTwo" class="gallery-card"></section>
    </main>

    </footer>

</body>
</html>
